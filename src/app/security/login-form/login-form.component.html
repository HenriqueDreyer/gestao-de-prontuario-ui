<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpeg'); background-size: cover; background-position: top center;">
       <div class="container">
          <div class="row">
             <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                <form action="" class="form ng-untouched ng-pristine ng-valid" #f="ngForm" method="" novalidate="">
                   <div class="card card-login">
                      <div class="card-header card-header-danger text-center">
                         <h4 class="card-title">FTGP</h4>
                      </div>
                      <div class="card-body ">
                         <p class="card-description text-center">Login</p>
                         <span class="bmd-form-group">
                            <div class="input-group">
                               <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">face</i></span></div>
                               <input class="form-control" placeholder="Nome de usuÃ¡rio..." type="text" required ngModel #username [ngModelOptions]="{standalone: true}">
                            </div>
                         </span>
                         <span class="bmd-form-group">
                            <div class="input-group">
                               <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">lock_outline</i></span></div>
                               <input class="form-control" placeholder="Senha..." type="password" required ngModel #password [ngModelOptions]="{standalone: true}">
                            </div>
                         </span>
                      </div>
                      <div class="card-footer justify-content-center"><a class="btn btn-danger btn-link btn-lg" (click)="login(username.value, password.value)">Entrar</a></div>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
